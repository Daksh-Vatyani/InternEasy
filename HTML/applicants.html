<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="../CSS/applicants-style.css">

<body>
    <div class="header">
        <a href="../HTML/index.html" class="logo">InternEasy</a>

    </div>
    <div class="Appli"><p><center>Applicants</center></p></div>

    <div class="applicants">
        <div class="card">

                    <p>Aoi shiori</p>
                </div>
                <div class="expertise">
                    <span>C++ programming</span> <span>Python</span> <span>Html</span>
                </div>
                <div class="place">
                    <p>Pune</p>
                </div>
            </div>
            <div class="intern-desc">
                <div class="profile">
                    <span class="label">Profile</span><br>
                    Web Developer
                </div>
                <div class="exp">
                    <span class="label">Experience</span><br>
                    3 Years
                </div>
                <div class="applied-on">
                    <span class="label">Applied on</span><br>
                    26/08/2021
                </div>
            </div>

            <div class="hire">
                <input type="submit" style="background-color:forestgreen;" value="Hire">
                <input type="submit" style="background-color:rgb(231, 31, 31);" value="Reject">
                <input type="submit" style="background-color:dodgerblue;" value="Email">
            </div>
        </div>
    </div>
    <div class="applicants">
        <div class="card">
            <div class="applicant-title">
                <div class="applicant-name">
                    <p>Edward Elric</p>
                </div>
                <div class="expertise">
                    <span>Python</span> <span>Html</span>
                </div>
                <div class="place">
                    <p>Delhi</p>
                </div>
            </div>
            <div class="intern-desc">
                <div class="profile">
                    <span class="label">Profile</span><br>
                    Software Developer
                </div>
                <div class="exp">
                    <span class="label">Experience</span><br>
                    1 Years
                </div>
                <div class="applied-on">
                    <span class="label">Applied on</span><br>
                    16/08/2020
                </div>
            </div>

            <div class="hire">
                <input type="submit" style="background-color:forestgreen;" value="Hire">
                <input type="submit" style="background-color:rgb(231, 31, 31);" value="Reject">
                <input type="submit" style="background-color:dodgerblue;" value="Email">
            </div>
        </div>
    </div>
